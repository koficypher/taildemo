<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tail Test</title>
</head>
<body class="bg-blue-100">
  <div class="container">
        <!-- buttons -->
        <button class="bg-blue-500 hover:bg-blue-300 text-white font-bold py-2 px-4 rounded">
                Find Friends
        </button>

        <button class="btn btn-blue">
            Get Money
        </button>
        <!-- alert -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
           <strong class="font-bold">Alert!</strong>
           <span class="block sm:inline">Please get money</span>
        </div>
        <!-- card -->
        <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
           <div class="flex-shrink-0">
             <img src="img/logo.jpg" alt="" class="h-12 w-12">
           </div>
           <div class="ml-6 pt-1">
             <h4 class="text-xl text-grey-900">Fire Station</h4>
             <p class="text-grey-600">You for get money</p>
           </div>
        </div>
  </div>
</body>
</html>
